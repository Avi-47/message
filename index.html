<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Proposal 💌</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message">Hey cutie... 💖<br>here's a letter for you</div>
    
    <div class="envelope-container">
        <div class="envelope">
            <div class="stamp" onclick="openLetter()">OPEN</div>
        </div>
        <div class="letter">
            <div class="letter-content">
                <div>Wanna<br>
                go out with me? 💐</div>
                <div class="options">
                    <button id="btnYes" onclick="handleYes()">YES 😍</button>
                    <button id="btnNo" onclick="handleNo()">NO 😢</button>
                </div>
            </div>
        </div>
    </div>

    <div class="celebration">
        🎉 HAPPIE HAPPIE HAPPIE! 🎉<br>
        Can't wait to see you! 💖
    </div>

    <script src="script.js"></script>
</body>
</html>
